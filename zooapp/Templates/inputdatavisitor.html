<!DOCTYPE html>
<html>
<head>
{% load static %}   
 <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/bootstrap/bootstrap.min.css' %}">
    <script src="{% static '/bootstrap/jquery.min.js' %}"></script> 
    <script src="{% static '/bootstrap/popper.min.js' %}"></script>
    <script src="{% static '/bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/visitor.css' %}">
<title>visitor input data</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div id="heading">
                <h3 class ="text-white">Visitor Data Input</h3>
            </div>  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
         </nav> 
        <div class="forms">

        <div id="form">    
        <form action="/datasave/" method="post">
            {% csrf_token %}
            <fieldset>
            <div class="form-group">
                <label>Visitor id</label><input type="text" name="visid" size="30" placeholder="Enter Visitor id" autofocus required><br/>
            </div>
            <div class="form-group">    
                <label>Visitor Name</label><input type="text" name="visname" size="30" placeholder="Enter Visitor name" autofocus required><br/>
            </div>
            <div class="form-group">      
                <label>Age-group</label><input type="text" name="visage" size="30" placeholder="Visitor Age-group(A or C)" required autofocus><br/>
            </div> 
            <div class="form-group">   
                <label>Phone Number</label><input type="text" pattern="^\d{10}$" name="visnum" size="30" placeholder="Visitor Contact" autofocus required><br/>
            </div>
            <div class="form-group">    
                <label>Address</label><input type="text" name="visaddr" size="30" placeholder="Visitor ADDR" required autofocus><br/>
            </div>
            <div class="form-group">    
                <label>Staff id</label><input type="text" name="sid" size="30" placeholder="Guiding Staffid" required autofocus><br/>
            </div>
            <div class="form-group">    
                <label>Ticket id</label><input type="text" name="ticid" size="30" placeholder="Ticketid Visitor holds" required autofocus><br/>
            </div>    
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            </fieldset>
        </div>
        </div>   
</div>
        </form>
</body>
